<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>登录</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/jquery.params.js"></script>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_logo mtop40"><img src="../images/yuexiang.png" /></div>
<div id="msgbox" name="msgbox" class="msgbox"></div>
<div class="box">
    <span style="width:60px;text-align:right;">用户名：</span>
    <input type="text" id="loginName"
        name="loginName" class="txt txt_16 black" value="" />
</div>
<div class="box">
    <span style="width:60px;text-align:right;">密&nbsp;&nbsp;&nbsp;码：</span>
    <input type="password" id="passwd" name="passwd"
        class="txt txt_16 black" value="" />
</div>
<div class="box">
    <span style="width:60px;text-align:right;">验证码：</span>
    <input type="text" id="verifyCode" name="verifyCode"
        class="txt2 txt_12 black" value="" />
    <img id="verifyCodeImg" name="verifyCodeImg" class="txt2 txt_12 black"
        src="http://127.0.0.1:8089/app/user/getVerify">
</div>
<div class="box_1 mtop20 mbottom20 txt_16 black">
</div>
<div class="box_1 mtop20 mbottom20 txt_16 black">
    <input id="rememberPwd" name="rememberPwd" type="checkbox" />记住密码
    <a href="/pages/register.html">注册用户</a>
</div>
<div class="box_2"><input id="loginbtn" type="button" class="btn txt_18" style="background-color: #31adfc;border-radius: 6px; width: 100px;height: 40px; font-size: 14px;" value="登录" /></div>
</body>
</html>
<script src="../js/login.js"></script>
