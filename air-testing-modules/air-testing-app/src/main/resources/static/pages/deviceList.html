<style>
	body{
		line-height: 1.2;
	}
	table {
		/* IE7 and lower */
		/* 删除bootstrap.min.css中的border-collapse: collapse */
		/* *border-collapse: collapse;  */
		border-spacing: 0;
		width: 90%;
		margin:0 auto;
		margin-top: 20px;
		/* border: solid #9999FF 1px; */
		/* border-bottom: solid #9999FF 1px;
		border-left: solid #9999FF 1px;
		border-right: solid #9999FF 1px; */
		border-radius: 6px;
	}

	/* .bordered {
		border: solid #ccc 1px;
		-moz-border-radius: 6px;
		-webkit-border-radius: 6px;
		border-radius: 6px;
		-webkit-box-shadow: 0 1px 1px #ccc;

	/* .bordered tr:first-child{
		border-bottom: solid #9999FF 2px;
		border-left: solid #9999FF 1px;
		border-right: solid #9999FF 1px;
	} */

	.bordered, .tr{
		border-bottom: solid #6699CC 1px;
		border-left: solid #6699CC 1px;
		border-right: solid #6699CC 1px;
	}

	.bordered tr:hover {
		/* background: #fbf8e9; */
		background: rgba(255,204,153,0.1);
		-o-transition: all 0.1s ease-in-out;
		-webkit-transition: all 0.1s ease-in-out;
		-moz-transition: all 0.1s ease-in-out;
		-ms-transition: all 0.1s ease-in-out;
		transition: all 0.1s ease-in-out;
	}

	.bordered td, .bordered th {
		border-left: 1px solid #6699CC;
		border-top: 1px solid #6699CC;
		padding: 10px;
		text-align: center;
	}

	.bordered th {
		background-color: #6699CC;
		color: #FFFFFF;
		/* background-image: -webkit-gradient(linear, left top, left bottom, from(#9999CC), to(#9999FF));
		background-image: -webkit-linear-gradient(top, #9999CC, #9999FF);
		background-image:    -moz-linear-gradient(top, #9999CC, #9999FF);
		background-image:     -ms-linear-gradient(top, #9999CC, #9999FF);
		background-image:      -o-linear-gradient(top, #9999CC, #9999FF);
		background-image:         linear-gradient(top, #9999CC, #9999FF);
		-webkit-box-shadow: 0 1px 0 rgba(255,255,255,.8) inset;
		-moz-box-shadow:0 1px 0 rgba(255,255,255,.8) inset;
		box-shadow: 0 1px 0 rgba(255,255,255,.8) inset;
		border-top: none;
		text-shadow: 0 1px 0 rgba(255,255,255,.5); */
	}

	.bordered td:first-child, .bordered th:first-child {
		border-left: none;
	}

	.bordered th:first-child {
		-moz-border-radius: 6px 0 0 0;
		-webkit-border-radius: 6px 0 0 0;
		border-radius: 6px 0 0 0;
	}

	.bordered th:last-child {
		-moz-border-radius: 0 6px 0 0;
		-webkit-border-radius: 0 6px 0 0;
		border-radius: 0 6px 0 0;
	}

	.bordered th:only-child{
		-moz-border-radius: 6px 6px 0 0;
		-webkit-border-radius: 6px 6px 0 0;
		border-radius: 6px 6px 0 0;
	}

	.bordered tr:last-child td:first-child {
		-moz-border-radius: 0 0 0 6px;
		-webkit-border-radius: 0 0 0 6px;
		border-radius: 0 0 0 6px;
	}

	.bordered tr:last-child td:last-child {
		-moz-border-radius: 0 0 6px 0;
		-webkit-border-radius: 0 0 6px 0;
		border-radius: 0 0 6px 0;
	}


	/*----------------------*/

	.zebra td, .zebra th {
		padding: 10px;
		border-bottom: 1px solid #f2f2f2;
	}

	.zebra tbody tr:nth-child(even) {
		background: #f5f5f5;
		-webkit-box-shadow: 0 1px 0 rgba(255,255,255,.8) inset;
		-moz-box-shadow:0 1px 0 rgba(255,255,255,.8) inset;
		box-shadow: 0 1px 0 rgba(255,255,255,.8) inset;
	}

	.zebra th {
		text-align: left;
		text-shadow: 0 1px 0 rgba(255,255,255,.5);
		border-bottom: 1px solid #ccc;
		background-color: #eee;
		background-image: -webkit-gradient(linear, left top, left bottom, from(#f5f5f5), to(#eee));
		background-image: -webkit-linear-gradient(top, #f5f5f5, #eee);
		background-image:    -moz-linear-gradient(top, #f5f5f5, #eee);
		background-image:     -ms-linear-gradient(top, #f5f5f5, #eee);
		background-image:      -o-linear-gradient(top, #f5f5f5, #eee);
		background-image:         linear-gradient(top, #f5f5f5, #eee);
	}

	.zebra th:first-child {
		-moz-border-radius: 6px 0 0 0;
		-webkit-border-radius: 6px 0 0 0;
		border-radius: 6px 0 0 0;
	}

	.zebra th:last-child {
		-moz-border-radius: 0 6px 0 0;
		-webkit-border-radius: 0 6px 0 0;
		border-radius: 0 6px 0 0;
	}

	.zebra th:only-child{
		-moz-border-radius: 6px 6px 0 0;
		-webkit-border-radius: 6px 6px 0 0;
		border-radius: 6px 6px 0 0;
	}

	.zebra tfoot td {
		border-bottom: 0;
		border-top: 1px solid #fff;
		background-color: #f1f1f1;
	}

	.zebra tfoot td:first-child {
		-moz-border-radius: 0 0 0 6px;
		-webkit-border-radius: 0 0 0 6px;
		border-radius: 0 0 0 6px;
	}

	.zebra tfoot td:last-child {
		-moz-border-radius: 0 0 6px 0;
		-webkit-border-radius: 0 0 6px 0;
		border-radius: 0 0 6px 0;
	}

	.zebra tfoot td:only-child{
		-moz-border-radius: 0 0 6px 6px;
		-webkit-border-radius: 0 0 6px 6px;
		border-radius: 0 0 6px 6px
	}

</style>
