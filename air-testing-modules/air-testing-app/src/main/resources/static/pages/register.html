<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>用户注册</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/jquery.params.js"></script>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_logo mtop40"><img src="../images/yuexiang.png" /></div>
<div id="msgbox" name="msgbox" class="msgbox"></div>
<div class="box">
    <span style="width:70px;text-align:right;">用户名：</span>
    <input type="text" id="registerName"
        name="registerName" class="txt txt_16 black" value="" />
</div>
<div class="box">
    <span style="width:70px;text-align:right;">密&nbsp;&nbsp;&nbsp;码：</span>
    <input type="password" id="passwd" name="passwd"
        class="txt txt_16 black" value="" />
</div>
<div class="box">
    <span style="width:70px;text-align:right;">确认密码：</span>
    <input type="password" id="passwd2" name="passwd2"
           class="txt txt_16 black" value="" />
</div>
<div class="box">
    <span style="width:70px;text-align:right;">验证码：</span>
    <input type="text" id="verifyCode" name="verifyCode"
        class="txt2 txt_12 black" value="" />
    <img id="verifyCodeImg" name="verifyCodeImg" class="txt2 txt_12 black"
        src="/app/user/getVerify">
</div>
<div class="box_1 mtop20 mbottom20 txt_16 black">
</div>
<table class="box_2" width="100%" border="0" cellspacing="1" cellpadding="0">
	<tr>
		<td width="25%" valign="middle">
		</td>
		<td width="25%" valign="middle">
			<input id="backBtn" type="button" class="btn2 txt_18" style="background-color: #31adfc;border-radius: 6px; width: 50px;height: 30px; font-size: 14px;" value="返回" />
		</td>
		<td width="25%" valign="middle">
			<input id="registerbtn" type="button" class="btn2 txt_18" style="background-color: #31adfc;border-radius: 6px; width: 50px;height: 30px; font-size: 14px;" value="注册" />
		</td>
		<td width="25%" valign="middle">
		</td>
	</tr>
</table>
</body>
</html>
<script src="../js/register.js"></script>
