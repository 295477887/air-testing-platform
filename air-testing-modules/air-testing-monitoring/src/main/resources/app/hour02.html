    function getData1(){
        var deviceCode = $.query.get("deviceCode");
        $("#deviceCode").text(deviceCode);
        $.ajax
        ({
            type: "post",
            url: "http://180.76.137.169:8888/report/getLatestReport",
            async: false,
            dataType: 'json',
            data: {deviceCode : deviceCode},
            success: function (result) {
                var collectTi = new Date( result.data.collectTime) ;
                document.getElementById("id1").innerHTML="设备号："+result.data.deviceCode+"&nbsp"+" 经度:"+result.data.longitude+"&nbsp"+"纬度:"+result.data.latitude+"<br/>"
               +"SIM:"+result.data.sim+"&nbsp"+"收集时间:"+collectTi+"&nbsp"+"pm1_0:"+result.data.pm1_0+"<br/>"
               +"pm2_5:"+result.data.pm2_5+"&nbsp"+"pm10:"+result.data.pm10+"&nbsp"+"甲醛:"+result.data.formaldehyde+"<br/>"
               +"温度:"+result.data.temperature+"湿度:"+result.data.humidity+"co:"+result.data.co+"<br/>"
               +"co2:"+result.data.co2+"&nbsp"+"no:"+result.data.no+"&nbsp"+"no2:"+result.data.no2+"<br/>"
               +"臭氧："+result.data.o3+"&nbsp"+"so2："+result.data.so2+"&nbsp"+"有机气态物质："+result.data.tvoc+"<br/>"
               +"风速："+result.data.windSpeed+"&nbsp"+"风向："+result.data.windDirection+"&nbsp"+"太阳能电源："+result.data.electricity;
            }
